        <div id="form">
            <form name="signup" method="post" action="https://httpbin.org/post" onsubmit="return formValidation();">
                <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" ><br>
                <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" ><br><br>

                <label for="uname">Username:</label><br>
                    <input type="text" id="uname" name="uname" ><br><br>
                <label for="education">Education Level:</label>
                    <select name="education" id="education" required>
                        <option value="" >- select -</option>
                        <option value="Technical Diploma" >Technical Diploma</option>
                        <option value="College Diploma" >College Diploma</option>
                        <option value="Bachelor's Degree" >Bachelor's Degree</option>
                        <option value="Master's Degree" >Master's Degree</option>
                        <option value="Others" >Others</option>
                    </select><br><br>
                <label for="gradstatus">Education Status:</label><br>
                    <input type="radio" id="Graduated" name="gradstatus" value="Graduated" required>
                        <label for="Graduated">Graduated</label><br>
                    <input type="radio" id="Current" name="gradstatus" value="Current">
                        <label for="Current">Current enrolled</label><br>
                    <input type="radio" id="notgrad" name="gradstatus" value="notgrad">
                        <label for="notgrad">Did not graduate</label><br><br>
                <label for="email">Email:</label>
                    <input type="email" id="email" name="email"required /><br><br>
                    <input type="hidden" name="lastName" id="lastName" value="Petrovski" />
                    <input type="hidden" name="studentId" id="studentId" value="148853203" />
                <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" max="60" required><br><br>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
